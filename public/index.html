<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Track - Rastreamento de Entregas</title>
    <!-- Leaflet CSS (para o mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <h1>Lumina Track</h1>
        <p>Rastreamento de Entregas Simplificado</p>
    </header>

    <main>
        <div class="container">
            <!-- Seção de Ações do Usuário -->
            <div class="actions-container">
                <div class="card">
                    <h2>Registrar Nova Entrega</h2>
                    <form id="upload-form">
                        <label for="nfe-xml-input">Selecione o XML da NF-e:</label>
                        <input type="file" id="nfe-xml-input" name="nfe_xml" accept=".xml" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Consultar Rastreamento</h2>
                    <form id="search-form">
                        <label for="nfe-key-input">Digite a chave da NF-e:</label>
                        <input type="text" id="nfe-key-input" placeholder="Chave de 44 dígitos" maxlength="44" required>
                        <button type="submit">Buscar</button>
                    </form>
                </div>
            </div>

            <!-- Seção de Métricas -->
            <div class="metrics-container card">
                <h2>Métricas do Sistema</h2>
                <div id="kpis">
                    <div class="kpi">
                        <span class="value" id="total-entregas">0</span>
                        <span class="label">Total de Entregas</span>
                    </div>
                    <div class="kpi">
                        <span class="value" id="entregas-em-andamento">0</span>
                        <span class="label">Em Andamento</span>
                    </div>
                    <div class="kpi">
                        <span class="value" id="entregas-finalizadas">0</span>
                        <span class="label">Finalizadas</span>
                    </div>
                </div>
            </div>

            <!-- Seção de Resultados -->
            <div id="result-container" class="card hidden">
                <h2>Detalhes do Rastreamento</h2>
                <div class="result-content">
                    <div> <!-- Nova div para agrupar informações -->
                        <div id="address-container">
                            <h3>Endereço de Entrega</h3>
                            <p id="delivery-address">Endereço não disponível.</p>
                        </div>
                        <div id="timeline-container">
                            <h3>Histórico de Eventos</h3>
                            <ul id="timeline">
                                <!-- Eventos serão inseridos aqui via JS -->
                            </ul>
                        </div>
                    </div>
                    <div id="map-container">
                        <h3>Localização da Entrega</h3>
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <!-- Feedback para o usuário -->
            <div id="feedback-message" class="hidden"></div>
        </div>
    </main>

    <!-- Leaflet JS (para o mapa) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Nosso JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
